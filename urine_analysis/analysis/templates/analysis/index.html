                   

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urine Analysis Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Urine Analysis</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                {% block content %}
                <form action="http://127.0.0.1:8000/upload/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="image" class="form-label">Select Image to Upload:</label>
                        <input class="form-control" type="file" name="image" id="image" required>
                        <small class="form-text text-muted">Please upload an image file (JPEG, PNG).</small>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Upload Image</button>
                    </div>
                </form>
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-vb5b8OqOa9zZpH9lRQbAXc6YssPvLtrRjpYKLndmlNB6fJ4TA73xzzGB/6P7tGLJ" crossorigin="anonymous"></script>
</body>
</html>
